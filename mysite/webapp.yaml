apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: djawed22/repo:latest
        ports:
        - containerPort: 8000
        env: 
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: sql-password
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: sql-config
              key: sql-host      
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000  